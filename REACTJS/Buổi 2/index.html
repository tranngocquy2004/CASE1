<body>
    <script>
        function isValidAccount(account) {
  const accountRegex = /^[_a-z0-9]{6,}$/;
  return accountRegex.test(account);
}

const account = "12345";
if (isValidAccount(account)) {
  console.log("Email hợp lệ");
} else {
  console.log("Email không hợp lệ");
}
    </script>
</body>
</html>
