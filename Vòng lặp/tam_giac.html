<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tamGiac(){
            let str = "";
            for (let i = 5; i > 0; i--){
                for (let j = 0; j <=5; j++) {
                    if(j < i){
                        str +="&nbsp;&nbsp;"
                    }else{
                        str+="*";
                    }
                }
                str += "<br>";
            }
            document.write(str);
        }
        tamGiac()
        function Triangle(){
            let str = "";
            for (let i = 5 ; i > 0; i++){
                for (let j = 0; j <=5 ; j++){
                    str += "*"
                }
                str += "<br>";
            }
            document.write(str)
        }
        Triangle()
    </script>
</body>
</html>
